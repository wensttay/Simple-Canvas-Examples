<canvas width="600" height="400"></canvas>
<script>
    
    var quadro = document.querySelector('canvas');
    var pincel = quadro.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);
    
    function desenharRetangulo(x, y, largura, altura, cor){
        pincel.fillStyle = cor;
        pincel.strokeStyle = 'black';
        pincel.fillRect(x, y, largura, altura);
        pincel.strokeRect(x, y, largura, altura);
    }

    function desenharTexto(x, y, size, cor, texto){
        pincel.font = '15px Georgia';
        pincel.fillStyle = cor;
        pincel.fillText(texto, x, y);
    }

    function desenharGraficoDeBarras(x, y, serie, cores, texto){
        var yNow = y + 15;
        desenharTexto(x, yNow, 15, 'black', texto);

        yNow += 5;
        for(var i = 0; i < serie.length; i++){
            desenharRetangulo(x, yNow, 50, serie[i], cores[i]);
            yNow += serie[i];    
        }
    }

    var cores = ['blue', 'green', 'yellow', 'red'];
    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];

    desenharGraficoDeBarras(0, 0, serie2015, cores, '2015');
    desenharGraficoDeBarras(70, 0, serie2016, cores, '2016');

</script>
